<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos y audio</title>
</head>
<body>
    <!-- <video src="multimedia/video_prueba.mp4" controls width="600px" height="400px"></video> -->

    <video
        width="600"
        height="400"
        controls
        poster="IMG/banner-desktop-800x400.jpg"
        preload="metadata"
        >
        <source src="multimedia/video_prueba.mp4" type="video/mp4">
        <source src="multimedia/video_prueba.MOV" type="video/MOV">
        Tu navegador no soporta formatos de videos.
    </video>
    <audio controls preload="auto">
        <source src="multimedia/audio.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5
    </audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BoIzwgBdTgw?si=wZD9ZRppuktgDCMR&start=61" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
